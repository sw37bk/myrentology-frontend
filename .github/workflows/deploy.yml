name: Deploy to Reg.ru

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: myrentology.ru
        username: u2802513
        password: Qwerty123456
        local-dir: ./dist/
        server-dir: /www/myrentology.ru/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/src/**
          **/.github/**
    
    - name: Deploy API files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: myrentology.ru
        username: u2802513
        password: Qwerty123456
        local-dir: ./api/
        server-dir: /www/myrentology.ru/api/